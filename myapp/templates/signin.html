{% extends 'base.html' %}
{% load static %}
{% block content %}
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .registro-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-card {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #ffc107;
      border: none;
      border-radius: 50px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #e0a800;
    }

    .form-check {
      margin-top: 10px;
    }

    .form-check input {
      margin-right: 10px;
    }

    .politica {
      font-size: 0.9em;
      margin-top: 20px;
    }

    .alert {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>




  <div class="registro-container">
    <div class="form-card">
        
        
                <form action="/signin/" method="POST" class='card card-body'>
                    <h2 class="text-center">Iniciar sesi√≥n</h2>
                {{error}}
                    {% csrf_token %}
                    
                    {{error}} {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="write your username"/>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="write your password"/>
                    </div>
                    <button class="btn btn-primary">Signin</button>
                </form>
            
        
    </div>
  </div>
{% endblock %}
